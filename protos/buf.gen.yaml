# buf.gen.yaml
version: v1
plugins:
  - plugin: buf.build/community/google-gnostic-openapi:v0.7.0
    out: .
    opt:
      - version=1.0.0-alpha.24
      - title=PACE API
      - enum_type=string
  - plugin: buf.build/community/chrusty-jsonschema:v1.4.1
    out: json-schema
    opt:
      - prefix_schema_files_with_package
      - disallow_additional_properties
