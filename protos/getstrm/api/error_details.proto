syntax = "proto3";

package getstrm.api;
option go_package = "github.com/getstrm/pace-api/v1/api";

// DO NOT REMOVE! This is required for the error details to work in the Envoy gRPC JSON Transcoder.
// If the import is not specified, the error details are not present in the FileDescriptor, which is a
// requirement for the Envoy gRPC JSON Transcoder to be able to translate messages from the
// grpc-status-details-bin trailer to a response body.
import "google/rpc/error_details.proto";
