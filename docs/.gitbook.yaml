                        - $ref: '#/components/schemas/DataPolicy_Target'
                    description: The target of the evaluated rule set.
                principalEvaluationResults:
                    type: array
                    items:
                        $ref: '#/components/schemas/RuleSetResult_PrincipalEvaluationResult'
                    description: |-
                        A result is returned for each principal specified in the rule set, as
                         well as the case where there is no matching principal.
        GenericFilter_Condition:
            type: object
            properties:
                principals:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataPolicy_Principal'
                    description: The principals (e.g. groups) that apply to this condition.
                condition:
                    type: string
                    description: A (platform-specific) SQL expression. If it evaluates to true, the principals are allowed to access the data.
        GetBlueprintPolicyResponse:
            type: object
            properties:
                dataPolicy:
                    $ref: '#/components/schemas/DataPolicy'
                violation:
                    $ref: '#/components/schemas/BadRequest_FieldViolation'
        GetDataPolicyResponse:
            type: object
            properties:
                dataPolicy:
                    $ref: '#/components/schemas/DataPolicy'
        GetGlobalTransformResponse:
            type: object
            properties:
                transform:
                    $ref: '#/components/schemas/GlobalTransform'
        GetPayloadJSONSchemaResponse:
            type: object
            properties:
                schema:
                    type: string
                    description: The payload json schema for the plugin
        GlobalTransform:
            type: object
            properties:
                description:
                    type: string
                tagTransform:
                    $ref: '#/components/schemas/GlobalTransform_TagTransform'
            description: |-
                If the specified transform is incompatible with the field data type to which this global transform is connected with,
                then the end user will get an invalid argument, and the blueprint policy with the global transforms applied won't be returned.

                Global transforms are identified by an identifier of their [transform]. These are by default loose matching, so that
                'Email-PII' is matched when 'email pii' is used.
        GlobalTransform_TagTransform:
            type: object
            properties:
                tagContent:
                    type: string
                    description: '''tag_content'' is the primary key of TagTransforms.'
                transforms:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldTransform_Transform'
        GoogleProtobufAny:
            type: object
            properties:
                '@type':
                    type: string
                    description: The type of the serialized message.
            additionalProperties: true
            description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
        InvokePluginRequest:
            type: object
            properties:
                pluginId:
                    type: string
                    description: The identifier of the plugin to invoke. If only one implementation of the plugin type exists, that will be invoked implicitly.
                dataPolicyGeneratorParameters:
                    $ref: '#/components/schemas/DataPolicyGeneratorParameters'
        InvokePluginResponse:
            type: object
            properties:
                dataPolicyGeneratorResult:
                    $ref: '#/components/schemas/DataPolicyGeneratorResult'
        ListCatalogsResponse:
            type: object
            properties:
                catalogs:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataCatalog'
        ListDataPoliciesResponse:
            type: object
            properties:
                dataPolicies:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataPolicy'
        ListDatabasesResponse:
            type: object
            properties:
                databases:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataCatalog_Database'
        ListGlobalTransformsResponse:
            type: object
            properties:
                globalTransforms:
                    type: array
                    items:
                        $ref: '#/components/schemas/GlobalTransform'
        ListGroupsResponse:
            type: object
            properties:
                groups:
                    type: array
                    items:
                        type: string
        ListPluginsResponse:
            type: object
            properties:
                plugins:
                    type: array
                    items:
                        $ref: '#/components/schemas/Plugin'
        ListProcessingPlatformsResponse:
            type: object
            properties:
                processingPlatforms:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataPolicy_ProcessingPlatform'
        ListSchemasResponse:
            type: object
            properties:
                schemas:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataCatalog_Schema'
            description: |-
                (-- api-linter: core::0158::response-plural-first-field=disabled
                     aip.dev/not-precedent: Schemata? Get real. --)
        ListTablesResponse:
            type: object
            properties:
                tables:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataCatalog_Table'
        NumericRounding_Ceil:
            type: object
            properties:
                divisor:
                    type: number
                    description: The divisor to use when applying integer division. Values < 1 allow for rounding to decimal places.
                    format: float
        NumericRounding_Floor:
            type: object
            properties:
                divisor:
                    type: number
                    description: The divisor to use when applying integer division. Values < 1 allow for rounding to decimal places.
                    format: float
        NumericRounding_Round:
            type: object
            properties:
                precision:
                    type: integer
                    description: The precision to use for rounding. When positive, the value is rounded to the nearest decimal place. When negative, the value is rounded to the nearest power of 10.
                    format: int32
        Plugin:
            type: object
            properties:
                id:
                    type: string
                    description: The unique identifier for this plugin
                implementation:
                    type: string
                    description: The canonical class name of the implementation of this plugin
                pluginType:
                    enum:
                        - PLUGIN_TYPE_UNSPECIFIED
                        - DATA_POLICY_GENERATOR
                    type: string
                    description: The type / category of this plugin
                    format: enum
        RetentionFilter_Condition:
            type: object
            properties:
                principals:
                    type: array
                    items:
                        $ref: '#/components/schemas/DataPolicy_Principal'
                    description: The principals (e.g. groups) that apply to this condition.
                period:
                    allOf:
                        - $ref: '#/components/schemas/RetentionFilter_Period'
                    description: The retention period for the data measured in days after creation. If empty or null, defaults to infinite retention period.
        RetentionFilter_Period:
            type: object
            properties:
                days:
                    type: string
                    description: Number of days since the creation date.
        RuleSetResult_PrincipalEvaluationResult:
            type: object
            properties:
                principal:
                    allOf:
                        - $ref: '#/components/schemas/DataPolicy_Principal'
                    description: The principal that was evaluated. If absent, this is the result for the case where there is no matching principal.
                csv:
                    type: string
                    description: The result of the evaluation in CSV format, including headers.
        RuleSet_FieldTransform:
            type: object
            properties:
                field:
                    $ref: '#/components/schemas/DataPolicy_Field'
                transforms:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldTransform_Transform'
                    description: |-
                        The last condition in the list must have 0 principals, as this acts as the default / else condition.
                         Transforms should have mutually exclusive sets of principals.
        RuleSet_Filter:
            type: object
            properties:
                retentionFilter:
                    $ref: '#/components/schemas/Filter_RetentionFilter'
                genericFilter:
                    $ref: '#/components/schemas/Filter_GenericFilter'
        Status:
            type: object
            properties:
                code:
                    type: integer
                    description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
                    format: int32
                message:
                    type: string
                    description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
                details:
                    type: array
                    items:
                        $ref: '#/components/schemas/GoogleProtobufAny'
                    description: A list of messages that carry the error details.  There is a common set of message types for APIs to use.
            description: 'The `Status` type defines a logical error model that is suitable for different programming environments, including REST APIs and RPC APIs. It is used by [gRPC](https://github.com/grpc). Each `Status` message contains three pieces of data: error code, error message, and error details. You can find out more about this error model and how to work with it in the [API Design Guide](https://cloud.google.com/apis/design/errors).'
        Transform_Detokenize:
            type: object
            properties:
                tokenSourceRef:
                    type: string
                    description: Full reference to the token source, e.g. a fully qualified table name.
                tokenField:
                    allOf:
                        - $ref: '#/components/schemas/DataPolicy_Field'
                    description: The field in the token source that contains the token. Only the name parts are required.
                valueField:
                    allOf:
                        - $ref: '#/components/schemas/DataPolicy_Field'
                    description: The field in the token source that contains the value. Only the name parts are required.
        Transform_Fixed:
            type: object
            properties:
                value:
                    type: string
        Transform_Hash:
            type: object
            properties:
                seed:
                    type: string
        Transform_Identity:
            type: object
            properties: {}
        Transform_Nullify:
            type: object
            properties: {}
        Transform_NumericRounding:
            type: object
            properties:
                ceil:
                    allOf:
                        - $ref: '#/components/schemas/NumericRounding_Ceil'
                    description: Round the value to the nearest integer (e.g. 1.5 becomes 2), respecting the divisor.
                floor:
                    allOf:
                        - $ref: '#/components/schemas/NumericRounding_Floor'
                    description: Round the value down to the nearest integer (e.g. 1.5 becomes 1), respecting the divisor.
                round:
                    allOf:
                        - $ref: '#/components/schemas/NumericRounding_Round'
                    description: Use regular natural rounding (e.g. 1.5 becomes 2, 1.4 becomes 1), respecting the precision.
        Transform_Regexp:
            type: object
            properties:
                regexp:
                    type: string
                replacement:
                    type: string
                    description: |-
                        Use dollar signs to reference capturing groups in the replacement, e.g. "my-replacement-$1-$2".
                         If the replacement is left empty, the regexp match result (full match or first capturing group) is used.
        Transform_SqlStatement:
            type: object
            properties:
                statement:
                    type: string
        UpsertDataPolicyRequest:
            type: object
            properties:
                dataPolicy:
                    $ref: '#/components/schemas/DataPolicy'
                apply:
                    type: boolean
                    description: |-
                        whether to apply the policy directly on the processing platform
                         if omitted, defaults to false
        UpsertDataPolicyResponse:
            type: object
            properties:
                dataPolicy:
                    $ref: '#/components/schemas/DataPolicy'
        UpsertGlobalTransformRequest:
            type: object
            properties:
                transform:
                    $ref: '#/components/schemas/GlobalTransform'
        UpsertGlobalTransformResponse:
            type: object
            properties:
                transform:
                    $ref: '#/components/schemas/GlobalTransform'
