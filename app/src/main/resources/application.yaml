spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/pace

grpc:
  server:
    port: 50051

management:
  endpoints:
    web.exposure.include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true

logging:
  level:
    org.jooq.Constants: off
